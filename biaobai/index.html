<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表白场景</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffe6e6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #ff4d4d;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            color: #333;
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        button {
            background-color: #ff4d4d;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #ff1a1a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>❤️ 我喜欢你！ ❤️</h1>
        <p>从我们第一次相遇的那一刻起，我的心就被你俘获了。你的笑容、你的声音、你的一切都让我无法自拔。</p>
        <p>你愿意和我一起走过未来的每一天吗？</p>
        <button onclick="showResponse()">我愿意！</button>
    </div>

    <script>
        function showResponse() {
            alert("太棒了！我们一起创造美好的回忆吧！❤️");
        }
    </script>
</body>
</html>
